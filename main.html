<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Color Change Grid</h1>
    <div id="grid-container">
        <div class="grid-item" id="1"></div>
        <div class="grid-item" id="2"></div>
        <div class="grid-item" id="3"></div>
        <div class="grid-item" id="4"></div>
        <div class="grid-item" id="5"></div>
        <div class="grid-item" id="6"></div>
        <div class="grid-item" id="7"></div>
        <div class="grid-item" id="8"></div>
        <div class="grid-item" id="9"></div>
    </div>
    <div>
        <label for="block_id">Block ID:</label>
        <input type="text" id="block_id">
        <label for="color_id">Color:</label>
        <input type="text" id="color_id">
        <button id="change_button">Change Color</button>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
